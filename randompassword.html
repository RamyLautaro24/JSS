    <link rel="stylesheet" href="stylerandompassword.css" />
    <link href="https://css.gg/smile-mouth-open.css" rel="stylesheet" />

  </head>
  <body>
    <div class="aboutsection">
      <h1>Easy to remember password</h1>
      <div class="topnav">
        <a class="active" href="index.php">Home</a><i class="fa fa-home"></i>
      </div>
      <hr />
    </div>

    <div class="wrapper">
      <div class="title-text">
        <div class="title login">Login Form</div>
        <div class="title signup">Signup Form</div>
      </div>
      <div class="form-container">
        <div class="slide-controls">
          <input type="radio" name="slide" id="login" checked />
          <input type="radio" name="slide" id="signup" />
          <label for="login" class="slide login">Login</label>
          <label for="signup" class="slide signup">Signup</label>
          <div class="slider-tab"></div>
        </div>
        <div class="form-inner">
          <form action="/login.php" method="post" class="login">
            <div class="field">
              <input
                type="email"
                name="email"
                placeholder="Enter your email address"
                required
              />
            </div>
            <div class="field">
              <input
                type="password"
                name="password"
                placeholder="Enter your password"
                required
              />
            </div>
            <div class="pass-link">
              <a href="resetpassword.php">Forgot Password?</a>
            </div>
            <div class="field"><input type="submit" value="Login" /></div>
            <div class="signup-link">Not a member?<a href="#">Signup</a></div>
          </form>

          <form action="/signup.php" method="post" class="signup">
            <div class="field">
              <input
                type="text"
                name="firstname"
                placeholder="First Name"
                required
              />
            </div>
            <div class="field">
              <input
                type="text"
                name="lastname"
                placeholder="Last Name"
                required
              />
            </div>
            <div class="field">
              <input
                type="text"
                name="email"
                placeholder="Email Address"
                required
              />
            </div>
            <div class="field">
              <input
                type="password"
                name="Password"
                placeholder="Password"
                required
              />
            </div>
            <div class="field">
              <input
                type="password"
                name="password_confirmation"
                placeholder="Confirm password"
                required
              />
            </div>
            <div class="field btn">
              <div class="btn-layer"></div>
              <input type="submit" value="Signup" />
            </div>
          </form>
        </div>
      </div>
    </div>
    <script>
      const loginText = document.querySelector(".title-text .login");
      const loginForm = document.querySelector("form.login");
      const loginBtn = document.querySelector("label.login");
      const signupBtn = document.querySelector("label.signup");
      const signupLink = document.querySelector("form .signup-link a");
      signupBtn.onclick = () => {
        loginForm.style.marginLeft = "-50%";
        loginText.style.marginLeft = "-50%";
      };
      loginBtn.onclick = () => {
        loginForm.style.marginLeft = "0%";
        loginText.style.marginLeft = "0%";
      };
      signupLink.onclick = () => {
        signupBtn.click();
        return false;
      };
    </script>
  </body>
