<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1><i class="fa fa-lock"></i> Random Password Generator</h1>
    <hr />

    <div class="wrapper">
      <button id="generate" class="action-btn">
        Generate Password <i class="fa fa-user-lock"></i>
      </button>
      <div class="slider_main">
        <input
          type="range"
          value="8"
          min="8"
          max="25"
          class="slider"
          oninput="this.nextElementSibling.value = this.value"
          id="slider"
        />
        <output>8</output>
      </div>
      <label
        class="container"
        style="
          font-family: Helvetica Neue, sans-serif;
          font-weight: bold;
          color: whitesmoke;
          font-size: 29px;
        "
        >Include Upper cases
        <input type="checkbox" checked="checked" id="checkboxuc" />
        <span class="checkmark"></span>
      </label>
      <label
        class="container"
        style="
          font-family: Helvetica Neue, sans-serif;
          font-weight: bold;
          color: whitesmoke;
          font-size: 29px;
        "
        >Include Lower cases
        <input type="checkbox" checked="checked" id="checkboxlc" />
        <span class="checkmark"></span>
      </label>
      <label
        class="container"
        style="
          font-family: Helvetica Neue, sans-serif;
          font-weight: bold;
          color: whitesmoke;
          font-size: 29px;
        "
        >Include numbers
        <input type="checkbox" checked="checked" id="checkboxnb" />
        <span class="checkmark"></span>
      </label>
      <label
        class="container"
        style="
          font-family: Helvetica Neue, sans-serif;
          font-weight: bold;
          color: whitesmoke;
          font-size: 29px;
        "
        >Include special characters
        <input type="checkbox" checked="checked" id="checkboxsc" />
        <span class="checkmark"></span>
      </label>
    </div>

    <div class="wrapper_main">
      <h3 id="pwd_txt"></h3>
      <button id="clipboard" class="clipboard">
        <i class="fas fa-clipboard"></i>
      </button>
    </div>

    <script src="generatepassword.js"></script>
  </body>
</html>
